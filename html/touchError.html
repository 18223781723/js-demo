<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>touchError</title>
	<link rel="icon" type="image/x-icon" href="../images/favicon.ico">
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		body {
			min-height: calc(100vh + 50px);
		}

		.drag {
			width: 50px;
			height: 50px;
			border-radius: 50%;
			background: rebeccapurple;
		}
	</style>
</head>

<body>
	<div class="drag"></div>
	<script>
		const drag = document.querySelector('.drag');
		let x = y = 0;
		let startX, startY, lastX, lastY, diffX, diffY;
		drag.addEventListener('touchstart', function (e) {
			startX = e.touches[0].clientX;
			startY = e.touches[0].clientY;
			lastX = startX;
			lastY = startY;
		});
		drag.addEventListener('touchmove', function (e) {
			let curX = e.touches[0].clientX;
			let curY = e.touches[0].clientY;
			diffX = curX - startX;
			diffY = curY - startY;
			if (Math.abs(diffX) > Math.abs(diffY)) {
				e.preventDefault();
			}
			x += curX - lastX;
			y += curY - lastY;
			this.style.transform = 'translate3d(' + x + 'px, ' + y + 'px, 0)';
			lastX = curX;
			lastY = curY;
			// e.preventDefault();
			// console.log(e.target);
		});
		drag.addEventListener('touchend', function (e) {
			// console.log(e.target);
		});
		drag.addEventListener('touchcancel', function (e) {
			// console.log(e.target);
		});

	</script>
</body>

</html>
