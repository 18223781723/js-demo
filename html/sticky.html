    <title>sticky</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul, li {
            list-style: none
        }

        .group, .children {
            height: 40px;
            line-height: 40px;
            border-bottom: 1px solid #d9d9d9;
            background: #FFF;
        }

        .group {
            position: sticky;
            top: 0;
            font-weight: bold;
            color: #1890FF;
            padding: 0 15px;
        }

        .children {
            padding: 0 30px;
        }

    </style>
</head>
