<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>rotate</title>
	<link rel="icon" type="image/x-icon" href="../images/favicon.ico">
	<style>
		* {
			margin: 0;
			padding: 0;
		}

		img {
			display: block;
			width: 400px;
			transform: translate3d(0, 0, 0) rotate(0deg);
		}
	</style>
</head>

<body>
	<img id="image" src="../images/liya.jpg" alt="">

	<script>
		const image = document.getElementById('image');
		let x = 0, y = 0, rotate = 0;
		image.addEventListener('wheel', function (e) {
			let angle = 10;
			// transform-origin相对于视口左上角的坐标
			const origin = {
				x: 200 + x,
				y: 160 + y
			};
			// 以鼠标位置为原点(0, 0)，计算transform-origin的相对坐标
			const a = {
				x: origin.x - e.clientX,
				y: e.clientY - origin.y
			};
			if (e.deltaY > 0) { // 逆时针旋转
				angle = -10;
			}
			// 计算点a绕鼠标原点(0, 0)旋转angle度后点b的坐标
			const b = {
				x: (a.x - 0) * Math.cos(angle * Math.PI / 180) + (a.y - 0) * Math.sin(angle * Math.PI / 180) + 0,
				y: (a.x - 0) * Math.sin(angle * Math.PI / 180) - (a.y - 0) * Math.cos(angle * Math.PI / 180) + 0
			}
			rotate = (rotate + angle) % 360;
			x -= a.x - b.x;
			y += a.y + b.y;
			this.style.transform = 'translate3d(' + x + 'px, ' + y + 'px, 0) rotate(' + rotate + 'deg)';
		});
	</script>
</body>

</html>
